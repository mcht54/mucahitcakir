     <script>
		 
		 
		 
		 
		 
		 
		 
		 
		 
        // Başlangıç tarihi
        var startDate = new Date("Dec 4, 2023 23:00:00").getTime();

        // Her 1 saniyede bir güncellenen sayaç
        var x = setInterval(function() {
            var now = new Date().getTime();
            var elapsedTime = now - startDate;

            // Zaman hesaplamaları
            var days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            var hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

            // Sayaç HTML içine yerleştirilir
            document.getElementById("countup").innerHTML = days + " gün " + hours + " saat "
            + minutes + " dakika " + seconds + " saniye ";
        }, 1000);
    </script>
